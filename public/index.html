<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Quiz App</h1>
        <div id="lobby">
            <input type="text" id="hostName" placeholder="Enter your name">
            <input type="text" id="topic" placeholder="Enter topic">
            <input type="number" id="numQuestions" placeholder="Number of questions" min="1" value="5">
            <select id="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
            </select>
            <button onclick="createLobby()">Create Lobby</button>
            <input type="text" id="lobbyCode" placeholder="Enter lobby code">
            <input type="text" id="playerName" placeholder="Enter your name">
            <button onclick="joinLobby()">Join Lobby</button>
        </div>
        <div id="lobbyInfo"></div>
        <div id="playersList" class="hidden"></div>
        <button id="startQuizButton" class="hidden">Start Quiz</button>
        <div id="quizContainer" class="hidden">
            <h2 id="question"></h2>
            <ul id="options"></ul>
        </div>
        <div id="leaderboard" class="hidden">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
